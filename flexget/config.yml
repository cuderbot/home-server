variables: secrets.yml

web_server:
  bind: 0.0.0.0
  port: 5050
  web_ui: yes
  base_url: /flexget

schedules:
  - tasks: "*"
    interval:
      minutes: 30

templates:
  anime:
    quality: 720p
    series:
      - Blue lock
      - Bocchi the rock!
      - Chainsaw Man
      - Do it Yourself!
    regexp:
      accept:
        - PuyaSubs: { from: title }
    transmission:
      host: "{? transmission.host ?}"
      port: "{? transmission.port ?}"
      username: "{? transmission.username ?}"
      password: "{? transmission.password ?}"

tasks:
  eztvrss:
    rss: https://eztv.ag/ezrss.xml
    priority: 1
    no_entries_ok: yes
    template: tv
  nyaa:
    rss: https://nyaa.si/?page=rss
    priority: 2
    no_entries_ok: yes
    template: anime
  nyaa_puyasubs_subs:
    rss: https://nyaa.si/?page=rss&q=puyasubs%21&c=0_0&f=0
    no_entries_ok: yes
    priority: 1
    template: anime
  sort_anime:
    priority: 2
    no_entries_ok: yes
    parsing:
      series: guessit
    filesystem:
      path: /downloads/complete
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    accept_all: yes
    thetvdb_lookup: yes
    require_field: series_name
    all_series:
      parse_only: yes
    exec:
      auto_escape: yes
      on_output:
        for_entries: |
          mkdir -p "/storage/anime/{{ tvdb_series_name }}/Season {{ series_season }}" && mv "{{ location }}" "/storage/anime/{{ tvdb_series_name }}/Season {{ series_season }}/{{ tvdb_series_name }} - {{ series_id }}{{ location | pathext }}"
