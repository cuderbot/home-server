variables: secrets.yml

web_server:
  bind: 0.0.0.0
  port: 5050
  web_ui: yes
  base_url: /flexget

schedules:
  - tasks: "*"
    interval:
      minutes: 30

templates:
  anime:
    quality: 720p
    include: anime.yml
  transmission-settings:
    transmission:
      host: "{? transmission.host ?}"
      port: "{? transmission.port ?}"
      username: "{? transmission.username ?}"
      password: "{? transmission.password ?}"

tasks:
  nyaa_puyasubs_subs:
    rss: https://nyaa.si/?page=rss&q=puyasubs%21&c=0_0&f=0
    no_entries_ok: yes
    priority: 1
    template:
      - anime
      - transmission-settings
  sort_anime:
    priority: 2
    no_entries_ok: yes
    parsing:
      series: guessit
    filesystem:
      path: /downloads/complete
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    accept_all: yes
    imdb_lookup: yes
    require_field: series_name
    all_series:
      parse_only: yes
    exec:
      auto_escape: yes
      on_output:
        for_entries: |
          mkdir -p "/storage/anime/{{ imdb_name }}" && mv "{{ location }}" "/storage/anime/{{ imdb_name }}/{{ imdb_name }}-{{ imdb_id }}{{ location | pathext }}"
